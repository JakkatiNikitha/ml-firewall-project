{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1>Analyze Random Sample</h1>
    <form action="/random_sample" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Choose CSV File:</label>
            <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
        </div>
        <button type="submit" class="btn btn-warning">Analyze Random Sample</button>
    </form>
</div>
{% endblock %}
